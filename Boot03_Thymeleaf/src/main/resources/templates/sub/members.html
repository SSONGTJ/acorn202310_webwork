<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/templates/sub/members.html</title>
</head>
<body>
	<div class="container">
		<h3>회원 목록</h3>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>주소</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${list}">
					<td th:text="${item.num}"></td>
					<td th:text="${item.name}"></td>
					<td>[[${item.addr}]]</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
