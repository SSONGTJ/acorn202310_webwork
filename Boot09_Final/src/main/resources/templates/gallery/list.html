<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/gallery/list.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<a th:href="@{/gallery/upload_form}">업로드 하러가기</a>
		<h1>겔러리 목록입니다</h1>
		<div class="row">
			<div class="col-3" th:each="tmp : ${list}">
				<div class="col-sm-6 col-md-4 col-lg-3">
            		<a th:href="@{/gallery/detail}">
	               		<div class="img-wrapper">
	                  		<img class="card-img-top" 
	                  			th:src="@{/upload/images/{name}(name=${tmp.saveFileName})}" />
	               		</div>
            		</a>
            		<div class="card-body">
               			<p class="card-text">[[${tmp.caption}]]</p>
               			<p class="card-text">by <strong>[[${tmp.writer}]]</strong></p>
               			<p><small>[[${tmp.regdate}]]</small></p>
            		</div>
         		</div>
			</div>
		</div>
	</div>
</body>
</html>
